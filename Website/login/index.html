<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="/Website/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="/Website/images/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<h2 class="title" style="padding-bottom: 20px;">Admin Login</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" id="email">
           		   </div>
           		</div>
           		<div class="input-div pass" style="padding-bottom: 20px;" >
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div" >
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="psw">
            	   </div>
            	</div>
              <a href="/Website/dashboard/index.html">Forgot Password?</a>
            	<!-- <a href="#">Forgot Password?</a> -->
            	<input href="/Website/dashboard/index.html" type="submit" class="btn" value="Login" id="submitData" >
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/Website/js/main.js"></script>
</body>
</html>

<script type="module">

function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            if (exdays == undefined) {
                exdays = 1;
            }
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            console.log("Set Cookie: " + cname + "=" + cvalue, expires);
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
     }



    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";


    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        // Your configs
        apiKey: "AIzaSyAwC7Nav9Xwp9JA-m-_qwk0T4IpR9VVlNQ",
        authDomain: "pass-services.firebaseapp.com",
        databaseURL: "https://pass-services-default-rtdb.firebaseio.com",
        projectId: "pass-services",
        storageBucket: "pass-services.appspot.com",
        messagingSenderId: "462278140268",
        appId: "1:462278140268:web:3829c2909781125335d349"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    submitData.addEventListener('click', (e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('psw').value;

        // log in user
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                // ...

                // save log in details into real time database
                var lgDate = new Date();
                update(ref(database, 'users/' + user.uid), {
                    last_login: lgDate,
                })
                    .then(() => {
                        setCookie('epass',email,0.1);
                        // Data saved successfully!
                        alert('user logged in successfully');
                        let x = document.cookie;
                        console.log(x);
                        window.location.replace("/dashboard");

                    })
                    .catch((error) => {
                        // The write failed...
                        alert(error);
                    });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });

        // sign out user
        signOut(auth).then(() => {
            // Sign-out successful.
        }).catch((error) => {
            // An error happened.
        });
    });


</script>
